<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>article</title>
    <link rel="stylesheet" href="../output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- radio-button-style -->
    <link rel="stylesheet" href="../../assets/input-button.css" />
    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="relative" dir="rtl">
    <!-- ******************************************** -->
    <!-- ***************  header  ******************* -->
    <header class="header shadow-md relative z-10 bg-white">
      <div class="container flex items-center p-4 mx-auto">
        <div class="header__logo-container">
          <img
            class="header__logo h-[30px]"
            src="../assets/img/logo.png"
            alt=""
          />
        </div>
        <div>
          <a href="" class="mr-10 flex items-center text-gray-700 gap-1">
            <span>دسته بندی خدمات</span>
            <span class="material-symbols-outlined rotate-180">
              keyboard_arrow_up
            </span>
          </a>
        </div>
        <div class="mr-auto text-sm flex items-center gap-3">
          <a href="" class="header__phone flex !items-center p-2 gap-1">
            <span>۰۹۱۲۲۱۷۰۸۱۰</span>
            <span class="material-symbols-outlined text-blue-950 !text-xl">
              call
            </span>
          </a>
          <a
            href=""
            class="header__order bg-green-600 text-white inline-block p-2 rounded-md"
            >ثبت سفارش</a
          >
          <a href="" class="header__auth border rounded-md p-2 text-gray-600"
            >ثبت نام | ورود</a
          >
        </div>
      </div>
    </header>
    <!-- --------------------------------------------- -->
    <!-- -----------    main    ---------------------- -->
    <main>
      <div
        class="container max-w-screen-md mx-auto my-5 border rounded-lg bg-white px-[15px] pt-[15px] pb-[30px]"
      >
        <!-- header-box -->
        <h2
          class="text-[#00241f] sm:text-[16px] md:text-[22px] font-bold my-2 p-[16px]"
        >
          <li>ورود یا ثبت نام</li>
        </h2>
        <!-- content-box -->
        <div class="flex justify-between items-center mt-10 mb-5">
          <p class="text-[#00241f] text-[14px] font-bold">
            لطفا کد ارسالی به را وارد کنید :
          </p>
          <button
            class="flex items-center justify-center text-[#56c0a6] text-[13px] font-bold"
          >
            ویرایش شماره
          </button>
        </div>
        <!-- code-send -->
        <div class="flex justify-center items-center">
          <div class="grid grid-cols-5 gap-2">
            <input
              type="text"
              class="w-[49px] p-4 border-[1px] border-[#9c9c9c] rounded-lg"
              dir="rtl"
            />
            <input
              type="text"
              class="w-[49px] p-4 border-[1px] border-[#9c9c9c] rounded-lg"
              dir="rtl"
            />
            <input
              type="text"
              class="w-[49px] p-4 border-[1px] border-[#9c9c9c] rounded-lg"
              dir="rtl"
            />
            <input
              type="text"
              class="w-[49px] p-4 border-[1px] border-[#9c9c9c] rounded-lg"
              dir="rtl"
            />
            <input
              type="text"
              class="w-[49px] p-4 border-[1px] border-[#9c9c9c] rounded-lg"
              dir="rtl"
            />
          </div>
        </div>
        <!-- send again -->
        <div class="flex justify-center items-center mt-10">
          <button
            class="flex items-center justify-center text-[#56c0a6] text-[13px] font-bold"
          >
            <i class="fa-solid fa-rotate-left me-2"></i>ارسال مجدد کد
          </button>
        </div>
      </div>
    </main>
    <!-- ----------------------------------------------- -->
    <!-- -------------   footer  -------------------- -->
    <footer>
      <div class="w-full bg-white border shadow-lg fixed bottom-0 py-5">
        <div
          class="container max-w-screen-lg flex justify-around items-center mx-auto"
        >
          <div>
            <button class="next-page__button">مرحله بعد</button>
          </div>
          <div><button class="last-page__button">مرحله قبل</button></div>
        </div>
      </div>
    </footer>
  </body>
</html>
