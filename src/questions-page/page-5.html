<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>article</title>
    <link rel="stylesheet" href="../output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- radio-button-style -->
    <link rel="stylesheet" href="../../assets/input-button.css" />
    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="relative">
    <!-- ******************************************** -->
    <!-- ***************  header  ******************* -->
    <header class="header shadow-md relative z-10 bg-white">
      <div class="container flex items-center p-4 mx-auto">
        <div class="header__logo-container">
          <img
            class="header__logo h-[30px]"
            src="../assets/img/logo.png"
            alt=""
          />
        </div>
        <div>
          <a href="" class="mr-10 flex items-center text-gray-700 gap-1">
            <span>دسته بندی خدمات</span>
            <span class="material-symbols-outlined rotate-180">
              keyboard_arrow_up
            </span>
          </a>
        </div>
        <div class="mr-auto text-sm flex items-center gap-3">
          <a href="" class="header__phone flex !items-center p-2 gap-1">
            <span>۰۹۱۲۲۱۷۰۸۱۰</span>
            <span class="material-symbols-outlined text-blue-950 !text-xl">
              call
            </span>
          </a>
          <a
            href=""
            class="header__order bg-green-600 text-white inline-block p-2 rounded-md"
            >ثبت سفارش</a
          >
          <a href="" class="header__auth border rounded-md p-2 text-gray-600"
            >ثبت نام | ورود</a
          >
        </div>
      </div>
    </header>
    <!-- --------------------------------------------- -->
    <!-- -----------    main    ---------------------- -->
    <main>
      <div
        class="container max-w-screen-md mx-auto my-5 border rounded-lg bg-white px-[15px] pt-[15px] pb-[30px]"
      >
        <!-- header-box -->
        <h2
          class="text-[#00241f] sm:text-[16px] md:text-[22px] font-bold my-2 p-[16px]"
        >
          <li>
            آیا نظافت شما شامل دیوارشویی می‌شود؟ ( دیوارشویی ساختمان ممکن است
            بیش از 8 ساعت (یک روز کاری) زمان ببرد، لطفاً به محدودیت زمان متخصص
            توجه کنید. پیشنهاد می‌کنیم برای دو روز جدا ثبت سفارش کنید)
          </li>
        </h2>
        <!-- questions-box -->

        <div>
          <textarea
            rows="4"
            class="block w-full p-2 text-sm placeholder:text-gray-400 bg-slate-50 border-[#56c0a6] border-[2px] rounded-lg"
            placeholder="متن برای هماهنگی و جزیات بیشتر ..."
          ></textarea>
        </div>
      </div>
    </main>
    <!-- ----------------------------------------------- -->
    <!-- -------------   footer  -------------------- -->
    <footer>
      <div class="w-full bg-white border shadow-lg fixed bottom-0 py-5">
        <div
          class="container max-w-screen-lg flex justify-around items-center mx-auto"
        >
          <div>
            <button class="next-page__button">مرحله بعد</button>
          </div>
          <div><button class="last-page__button">مرحله قبل</button></div>
        </div>
      </div>
    </footer>
  </body>
</html>
